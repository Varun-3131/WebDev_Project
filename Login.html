<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Sign up for Craftsy's FREE newsletter to receive 11 pumpkin-inspired projects and recipes.">
    <meta name="keywords" content="Craftsy, pumpkin projects, recipes, free newsletter, pumpkin crafts, download">
    <title>Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="popup-container">
    <div class="popup-content">
        <span class="free-badge">FREE</span>
        <h1 class="popup-title">Craftsy</h1>
        <h2 class="popup-subtitle">Everything Pumpkin</h2>
        <p class="popup-description">Download 11 Pumpkin-Inspired Projects and Recipes</p>
        <p class="popup-text">Enter your email below to sign up for Craftsy's FREE Newsletter and receive your bundle of pumpkin projects.</p>
        <form action="#" method="POST">
            <input type="email" name="email" placeholder="Email *" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit" class="download-btn">Sign Up</button>
        </form>
    </div>
</div>
</body>
</html>
